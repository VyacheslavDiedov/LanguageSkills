<section class="main_container">
  <div class="main_window_container">
    <div class="select_sub_category_container" >
      <div class="title_container">{{categoryName}}</div>
      <div class="items_container">
        <div *ngFor="let subCategoryWithTranslation of subCategoryWithTranslations">
          <div class="sub_category_container" [routerLink]="['/slideShow',
            subCategoryWithTranslation.id, subCategoryWithTranslation.subCategoryTranslationLearnedName]" >

            <img src= "{{subCategoryWithTranslation.subCategoryImagePath}}" alt="">
            <span class ="sub_category_name_container">{{subCategoryWithTranslation.subCategoryTranslationLearnedName}}</span>

          </div>
        </div>
      </div>
    </div>
    <div class="pagination_container">
      <img src="../../../../assets/icon/chevron_left_grey_54x54.png" (click)="prevPage(1)" alt="">
      <div *ngFor="let i of [1, 2, 3, 4]"
           [class.pagination_page_count]="true"
           [class.is_active]="isActive(i)"
           (click)="pageSelection(i)"
      >
        <div>{{i}}</div>
      </div>
      <img src="../../../../assets/icon/chevron_right_grey_54x54.png" (click)="nextPage(1)" alt="">
    </div>
  </div>
</section>
